<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
  <title>Document</title>
  <script src="http://imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.0.js" charset="utf-8"></script>
  <!-- <script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.0.js" charset="utf-8"></script> -->
</head>
<body>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
  <div id="id_test_video" style="width:100%; height:auto;"></div>
  <script>
  /**
  * 根据变量名获取匹配值
  */
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
  }
  // http://1253212728.vod2.myqcloud.com/6f018aabvodtranscq1253212728/4686b1575285890785652258175/v.f230.m3u8
  window.onload = function () {
    var videoSrc = decodeURI(getQueryString('path'))
    var player = new TcPlayer('id_test_video', {
      "m3u8": videoSrc, //请替换成实际可用的播放地址
      "autoplay" : true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
      "coverpic" : "http://www.test.com/myimage.jpg",
      "controls": 'system',
      "width" :  '100%',//视频的显示宽度，请尽量使用视频分辨率宽度
      "height" : '320',//视频的显示高度，请尽量使用视频分辨率高度
      "systemFullscreen": true,
      "wording": {
        2032: "请求视频失败，请检查网络",
        2048: "请求m3u8文件失败，可能是网络错误或者跨域问题"
      }
    })
  
  }

  </script>
</body>
</html>
